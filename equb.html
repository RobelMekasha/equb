<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <h1>Well Come to Ethiopian Traditional Financial Saving Equb </h1>
        <form>
          <div class="input-row">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="input-row">
            <label for="number">Amount</label>
            <input type="number" name="number" id="number" />
          </div>
          <button>Submit</button><br>
        </form>
        
    
        <div class="List">
            <h1>List</h1>
            <p id="list"></p>
            <button type="button" onclick="rand()">Select Random Member</button>
            <p id="h" color="white"></p>
          </div>


        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Money</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
         <script>
            const formEl = document.querySelector("form");
            const tbodyEl = document.querySelector("tbody");
            const tableEl = document.querySelector("table");
            function addname(e) {
              e.preventDefault();
              const name = document.getElementById("name").value;
              const number = document.getElementById("number").value;
              tbodyEl.innerHTML += `
                  <tr>
                      <td>${name}</td>
                      <td>${number}</td>
                      <td><button class="deleteBtn">Remove</button></td>
                  </tr>
              `;
            }
      
            function onDeleteRow(e) {
              if (!e.target.classList.contains("deleteBtn")) {
                return;
              }
      
              const btn = e.target;
              btn.closest("tr").remove();
            }
      
            formEl.addEventListener("submit", addname);
            tableEl.addEventListener("click", onDeleteRow);
          </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
